<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transformations</title>
  <link rel="stylesheet" href="https://code.s3.yandex.net/web-code/normalize.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="header__wrapper">
      <img src="img/logo-black-small-eng.png" alt="logotype" class="logo">
    </div>
  </header>
  <section class="transform">
    <div class="transform__wrapper">
      <h2 class="title title_center">Transforming elements</h2>
      <p class="subtitle subtitle_center">CSS transformations are usually limited to the following four operations: translating an element, rotating it, scaling it, and skewing it.</p>
      <div class="demo demo_transform">
        <div class="demo__item demo__item_type_translate">
          <h3 class="demo__item-title">Translate</h3>
          <img src="https://pictures.s3.yandex.net/animation_topic/arrow.svg" alt="translate demo" class="demo__icon">
        </div>
        <div class="demo__item demo__item_type_rotate">
          <h3 class="demo__item-title">Rotate</h3>
          <img src="https://pictures.s3.yandex.net/animation_topic/loader.svg" alt="rotate demo" class="demo__icon">
        </div>
        <div class="demo__item demo__item_type_scale">
          <h3 class="demo__item-title">Scale</h3>
          <img src="https://pictures.s3.yandex.net/animation_topic/heart.svg" alt="scale demo" class="demo__icon">
        </div>
        <div class="demo__item demo__item_type_skew">
          <h3 class="demo__item-title">Skew</h3>
          <img src="https://pictures.s3.yandex.net/animation_topic/skew.svg" alt="skew demo" class="demo__icon">
        </div>
      </div>
    </div>
  </section>
</body>
</html>
